_comment:
- OCSP, CRL, and ARI (Renewal Information) enabled.
- ''
- '  - CRL:  Publishes a signed Certificate Revocation List at /crl,'
- '          rebuilt periodically.  Requires the internal CA backend'
- '          (needs access to the signing key).'
- '  - OCSP: Online Certificate Status Protocol responder at /ocsp.'
- '          Returns signed responses with configurable validity.'
- '  - ARI:  ACME Renewal Information (draft-ietf-acme-ari) at'
- '          /renewalInfo.  Tells clients when to renew based on'
- '          a configurable percentage of certificate lifetime.'
server:
  external_url: https://acme.corp.internal
  port: 8443
  workers: 4
database:
  host: db.corp.internal
  database: acmeeh
  user: acmeeh
  password: ${DB_PASSWORD}
  sslmode: verify-full
  max_connections: 20
ca:
  backend: internal
  default_validity_days: 90
  max_validity_days: 397
  internal:
    root_cert_path: /etc/acmeeh/ca/root.pem
    root_key_path: /etc/acmeeh/ca/root-key.pem
    chain_path: /etc/acmeeh/ca/chain.pem
    serial_source: database
crl:
  enabled: true
  path: /crl
  rebuild_interval_seconds: 3600
  next_update_seconds: 86400
  hash_algorithm: sha256
ocsp:
  enabled: true
  path: /ocsp
  response_validity_seconds: 86400
  hash_algorithm: sha256
ari:
  enabled: true
  path: /renewalInfo
  renewal_percentage: 0.6667
logging:
  level: INFO
  format: json
  audit:
    enabled: true
    file: /var/log/acmeeh/audit.log
