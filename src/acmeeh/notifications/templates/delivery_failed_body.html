<!DOCTYPE html>
<html>
<body>
<h2>Certificate Issuance Failed</h2>
<p>An error occurred while issuing a certificate for your domains.</p>
<table>
  <tr><td><strong>Domains</strong></td><td>{{ domains | join(', ') }}</td></tr>
  <tr><td><strong>Order ID</strong></td><td>{{ order_id }}</td></tr>
  <tr><td><strong>Error</strong></td><td>{{ error_detail }}</td></tr>
</table>
<p><small>Reported by {{ server_url }} at {{ timestamp }}</small></p>
</body>
</html>
