<!DOCTYPE html>
<html>
<body>
<h2>Certificate Issued Successfully</h2>
<p>A new certificate has been issued for your domains.</p>
<table>
  <tr><td><strong>Domains</strong></td><td>{{ domains | join(', ') }}</td></tr>
  <tr><td><strong>Serial Number</strong></td><td>{{ serial_number }}</td></tr>
  <tr><td><strong>Expires</strong></td><td>{{ not_after }}</td></tr>
  <tr><td><strong>Order ID</strong></td><td>{{ order_id }}</td></tr>
  <tr><td><strong>Certificate ID</strong></td><td>{{ certificate_id }}</td></tr>
</table>
<p><small>Issued by {{ server_url }} at {{ timestamp }}</small></p>
</body>
</html>
